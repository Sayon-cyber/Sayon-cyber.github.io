<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1><u>My To Do List</u></h1>
    </div>
    <section>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="html"> <b>Learn Basic HTML</b>
                <label for="html"></label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://www.freecodecamp.org/news/introduction-to-html-basics/" target="_blank">Basic HTML</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="css"><b> Learn Basic CSS</b>
                <label for=""></label>
                <ul class="sub-item">
                    <li><a  class="sub-item-link" href="https://www.freecodecamp.org/learn/responsive-web-design/basic-css/" target="_blank">Basic CSS</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="git"><b> Sign up on Git</b>
                <label for="git"></label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://github.com/Sayon-cyber/" target="_blank">My GitHub Account</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="create-a-todo-list"> <b>Create A To-Do List</b>
                <label for="create-a-todo-list"></label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="#" target="_blank">To Do List (Repository))</a></li>
                </ul>
            </li>
        </ul>
    </section>
</body>

</html>
